<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MODALES GAMES OF THRONES</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>



  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">MODAL CON BOTON</button>

  
  <a class="btn btn-primary" data-toggle="modal" href="#myModal">MODAL CON LINK</a>



  <!-- Modal house -->

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">GOT</h4>
        </div>
        <div class="modal-body">
          <div class="card-group">
            <div class="card">
              <img class="rounded-circle" src="got1.jpg" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">House</h4>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Name</li>
                  <li class="list-group-item">Region</li>
                  <li class="list-group-item">Words</li>
                  <li class="list-group-item">Founded</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">CARACTERS</button>


  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog modal-lm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">GOT</h4>
        </div>
        <div class="modal-body">
          <div class="card-group">
            <div class="card">
              <img class="rounded-circle" src="got1.jpg" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">characters</h4>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">name</li>
                  <li class="list-group-item">culture</li>
                  <li class="list-group-item">born</li>
                  <li class="list-group-item">titles</li>
                  <li class="list-group-item">allegiances</li>
                  <li class="list-group-item">playedBy</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal3">
    Result
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You are ___________</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

















  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
