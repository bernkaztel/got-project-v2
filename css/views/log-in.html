  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center text-capitalize" id="exampleModalLongTitle">Formulario de registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="assets/images/newuser.png" class="littlebook img-radius d-block mx-auto" alt="">

                    <div class="input-group mt-2 mb-3 m-1">

                            <i class="fa fa-user">
                            </i>
                        </div>
                        <input class="form-control" id="email" name="name" placeholder="Email" type="text" />
                    </div>
                    <div class="input-group mt-2 mb-3 m-1">

                            </i>
                        </div>
                        <input class="form-control" id="password" name="name" placeholder="Contraseña" type="password" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-purple"  onclick="newUserEmail()" data-dismiss="modal">Registrarse</button>
                    <button type="button" class="btn  btn-sm btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>

                    </div>
                    <input id="password_field" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col d-inline-block text-center">
                <button type="button" onclick="loginEmail()" class="btn btn-dark m-1">Log-In</button>
                <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn  btn-dark m-1">Register</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col d-block mx-auto">

        <div class="row mb-5 mt-2">
